<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrolan</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #header {
      padding: 10px;
      background: #1e1e1e;
      text-align: center;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #2a2a2a;
    }
    .own {
      background: #4caf50;
      text-align: right;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
    }
    #message {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: none;
      outline: none;
      margin-right: 6px;
    }
    #sendBtn {
      background: #4caf50;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="header">Memuat...</div>
  <div id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Ketik pesan..." required />
    <button type="submit" id="sendBtn">Kirim</button>
  </form>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPRX2nyEeLJsmXgwahVoo48tH4qNgR-QA",
      authDomain: "chat-ef550.firebaseapp.com",
      projectId: "chat-ef550",
      storageBucket: "chat-ef550.firebasestorage.app",
      messagingSenderId: "126809001422",
      appId: "1:126809001422:web:73c0acc196642f1adf6f9f",
      databaseURL: "https://chat-ef550-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const header = document.getElementById('header');
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');

    const urlParams = new URLSearchParams(window.location.search);
    const targetUid = urlParams.get('uid');
    let currentUser = null;
    let chatId = null;

    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? uid1 + "_" + uid2 : uid2 + "_" + uid1;
    }

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("Silakan login dulu.");
        location.href = "index.html";
        return;
      }
      currentUser = user;

      if (!targetUid || targetUid === currentUser.uid) {
        alert("Target tidak valid.");
        location.href = "index.html";
        return;
      }

      // tampilkan nama lawan bicara
      const targetSnap = await db.ref("users/" + targetUid).get();
      if (targetSnap.exists()) {
        const targetData = targetSnap.val();
        header.textContent = `Chat dengan ${targetData.displayName}`;
      } else {
        header.textContent = "Pengguna tidak ditemukan";
      }

      chatId = getChatId(currentUser.uid, targetUid);
      listenMessages();
    });

    function listenMessages() {
      db.ref("chats/" + chatId).off();
      db.ref("chats/" + chatId).on("child_added", snap => {
        const data = snap.val();
        const div = document.createElement("div");
        div.className = "message";
        if (data.sender === currentUser.uid) div.classList.add("own");
        div.textContent = data.text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (!text || !chatId || !currentUser) return;
      db.ref("chats/" + chatId).push({
        sender: currentUser.uid,
        text: text,
        timestamp: Date.now()
      });
      messageInput.value = "";
    });
  </script>
</body>
</html>
