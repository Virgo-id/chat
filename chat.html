<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ochat</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    .backBtn {
      background: none;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 2;
    }

    .centerName {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      font-weight: normal;
      color: #aaa;
      white-space: nowrap;
      z-index: 1;
    }

    .rightTitle {
      font-size: 1.4rem;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .msg {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 18px;
      margin: 0.3rem 0;
      font-size: 1rem;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background: #4caf50;
    }

    .you {
      align-self: flex-start;
      background: #2e2e2e;
    }

    #inputForm {
      display: flex;
      width: 100%;
      border-top: 1px solid #444;
    }

    #msgInput {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      outline: none;
      background: #1c1c1c;
      color: white;
    }

    #sendBtn {
      flex-shrink: 0;
      padding: 1rem 1.2rem;
      background: #2196f3;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button class="backBtn" onclick="history.back()">‚Üê</button>
    <div class="centerName" id="chatWith">Nama</div>
    <div class="rightTitle">Ochat</div>
  </header>

  <div id="chatBox">Memuat...</div>

  <form id="inputForm">
    <input type="text" id="msgInput" placeholder="Ketik pesan..." autocomplete="off" required />
    <button id="sendBtn">Kirim</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
  <script>
    const config = {
      apiKey: "AIzaSyDPRX2nyEeLJsmXgwahVoo48tH4qNgR-QA",
      authDomain: "chat-ef550.firebaseapp.com",
      databaseURL: "https://chat-ef550-default-rtdb.firebaseio.com",
      projectId: "chat-ef550",
      storageBucket: "chat-ef550.appspot.com",
      messagingSenderId: "126809001422",
      appId: "1:126809001422:web:73c0acc196642f1adf6f9f"
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    const uid = localStorage.getItem("uid");
    const username = localStorage.getItem("username");
    const displayName = localStorage.getItem("displayName");
    const chatWithUid = localStorage.getItem("chatWithUid");
    const chatWithName = localStorage.getItem("chatWithDisplayName");

    if (!uid || !chatWithUid) {
      alert("Data tidak lengkap.");
      location.href = "kontak.html";
    }

    document.getElementById("chatWith").textContent = chatWithName;

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("msgInput");

    const chatKey = uid < chatWithUid ? uid + "_" + chatWithUid : chatWithUid + "_" + uid;
    const chatRef = db.ref("chat/" + chatKey);

    chatRef.limitToLast(50).on("value", snap => {
      chatBox.innerHTML = "";
      const pesan = [];
      snap.forEach(child => {
        pesan.push({ id: child.key, ...child.val() });
      });

      if (pesan.length > 50) {
        const toDelete = pesan.slice(0, pesan.length - 50);
        toDelete.forEach(p => chatRef.child(p.id).remove());
      }

      pesan.forEach(p => {
        const div = document.createElement("div");
        div.className = "msg " + (p.from === uid ? "me" : "you");
        div.textContent = p.text || "";
        chatBox.appendChild(div);

        if (p.to === uid && !p["readBy_" + uid]) {
          chatRef.child(p.id).update({ ["readBy_" + uid]: true });
        }
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById("inputForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const text = msgInput.value.trim();
      if (!text) return;
      const msg = {
        from: uid,
        to: chatWithUid,
        text: text,
        timestamp: Date.now()
      };
      chatRef.push(msg);
      msgInput.value = "";
    });
  </script>
</body>
</html>
